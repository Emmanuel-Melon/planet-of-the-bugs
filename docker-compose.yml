version: "3"
services:
  client:
    container_name: client
    build:
      context: .
      dockerfile: ./docker/Dockerfile-client
    restart: always
    ports:
      - 5173:5173
    networks:
      - app_network
  docs:
    container_name: docs
    build:
      context: .
      dockerfile: ./docker/Dockerfile-docs
    restart: always
    ports:
      - 5173:5173
    networks:
      - app_network
  support:
    container_name: support
    build:
      context: .
      dockerfile: ./docker/Dockerfile-support
    restart: always
    ports:
      - 5173:5173
  website:
    container_name: website
    build:
      context: .
      dockerfile: ./docker/Dockerfile-website
    restart: always
    ports:
      - 5174:5174
    networks:
      - app_network
networks:
  app_network:
    external: true