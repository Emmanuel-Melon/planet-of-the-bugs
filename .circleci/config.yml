version: 2.1
orbs:
  node: circleci/node@5.0.2

# install packages
jobs:
  build:
    docker:
      - image: cimg/node:16.20.1
    environment:
      VERCEL_ORG_ID: $VERCEL_ORG_ID
      VERCEL_PROJECT_ID: $VERCEL_PROJECT_ID
      VERCEL_TOKEN: $VERCEL_TOKEN
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Install Vercel CLI
          command: eco "building app"
  hasura-migrations:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
  hasura-metadata:
    docker:
      - image: cimg/node:16.20.1
    steps:
      - checkout
workflows:
  build:
    jobs:
      - build


